<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البرامج الحسابية | هبة الله فيصل مصطفى</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      color: #4b004f;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tool {
      background-color: #ffffffcc;
      padding: 20px;
      margin: 20px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #f48fb1;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    nav {
      margin: 30px 0;
    }

    nav a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      background-color: #ffffff55;
      color: #4b004f;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ffffffaa;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #4b004f;
    }
  </style>
</head>
<body>

  <!-- شريط التنقل في الأعلى -->
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عنّي</a>
    <a href="works.html">الأعمال</a>
    <a href="tools.html">البرامج الحسابية</a>
    <a href="contact.html">تواصل</a>
  </nav>

  <h1>البرامج الحسابية</h1>

  <!-- حجم الأسطوانة -->
  <div class="tool">
    <h2>حساب حجم الأسطوانة</h2>
    <label>نصف القطر (r):</label>
    <input type="number" id="cylinderRadius" />
    <label>الارتفاع (h):</label>
    <input type="number" id="cylinderHeight" />
    <button onclick="calcCylinder()">احسب</button>
    <div class="result" id="cylinderResult"></div>
  </div>

  <!-- مساحة الدائرة -->
  <div class="tool">
    <h2>حساب مساحة الدائرة</h2>
    <label>نصف القطر (r):</label>
    <input type="number" id="circleRadius" />
    <button onclick="calcCircle()">احسب</button>
    <div class="result" id="circleResult"></div>
  </div>

  <!-- معادلة من الدرجة الثانية -->
  <div class="tool">
    <h2>حل معادلة من الدرجة الثانية</h2>
    <p>الشكل: ax² + bx + c = 0</p>
    <label>القيمة a:</label>
    <input type="number" id="a" />
    <label>القيمة b:</label>
    <input type="number" id="b" />
    <label>القيمة c:</label>
    <input type="number" id="c" />
    <button onclick="solveQuadratic()">احسب</button>
    <div class="result" id="quadraticResult"></div>
  </div>

  <!-- شريط التنقل في الأسفل -->
  <nav>

    <a href="contact.html">تواصل</a>
  </nav>

  <script>
    function calcCylinder() {
      const r = parseFloat(document.getElementById("cylinderRadius").value);
      const h = parseFloat(document.getElementById("cylinderHeight").value);
      if (!isNaN(r) && !isNaN(h)) {
        const volume = Math.PI * r * r * h;
        document.getElementById("cylinderResult").innerText = `الحجم = ${volume.toFixed(2)}`;
      } else {
        document.getElementById("cylinderResult").innerText = "يرجى إدخال قيم صحيحة";
      }
    }

    function calcCircle() {
      const r = parseFloat(document.getElementById("circleRadius").value);
      if (!isNaN(r)) {
        const area = Math.PI * r * r;
        document.getElementById("circleResult").innerText = `المساحة = ${area.toFixed(2)}`;
      } else {
        document.getElementById("circleResult").innerText = "يرجى إدخال قيمة صحيحة";
      }
    }
